<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

    <title>Soup Launcher</title>
</head>

<body id="bawdy">

<nav class="navbar-mine navbar-color" id="navbar">
    <ul id="nav-ul">
        <li class="redesign-button" onclick="console.log('das me');browseModPacks();"><i
                class="fa fa-search navicon"></i>Browse
        </li>
        <li class="redesign-button" onclick="window.open('newinstance.html', '_blank', 'nodeIntegration=yes');"><i
                class="fa fa-plus navicon"></i>New
        </li>
        <li class="redesign-button" onclick="importPack();"><i
                class="fa fa-folder navicon"></i>Import
        </li>
        <li class="redesign-button" onclick="window.open('settings.html', '_blank', 'nodeIntegration=yes');"><i
                class="fa fa-cog navicon"></i>Settings
        </li>
        <li class="redesign-button" onclick="window.open('about.html', '_blank', 'nodeIntegration=yes');"><i
                class="fa fa-info navicon"></i>About
        </li>
        <li class="redesign-button" onclick="logout();"><i class="fa fa-sign-out-alt navicon"></i>Logout</li>
        <li><img id="profpic" class="profpic" src=""></li>
    </ul>
</nav>

<div class="not-nav">

    <div class="margin-grid">
        <div class="grid-container" id="instances"></div>
    </div>

    <footer class="fowoter">
        <span id="releases-info">Loading release info...</span>
    </footer>


    <div id="rc-menu-bawdy" class="rc-menu">
        <a href="javascript:window.open('newinstance.html', '_blank', 'nodeIntegration=yes');" class="rc-menu-item">New
            Instance</a>
        <a href="javascript:importPack()" class="rc-menu-item">Import
            Pack</a>
        <a href="javascript:shell.openItem(join(instanceManager.getWorkingDir(), 'instances'));" class="rc-menu-item">Open
            Instances Folder</a>
    </div>

</div>

<script src="js/index.js"></script>

<script>
    async function updateRelease()
    {
        let latestRelease = await fetch('https://api.github.com/repos/supertransformer/SoupLauncher/releases/latest');
        let jsonRelease = await latestRelease.json();
        console.log(jsonRelease);
        document.getElementById('releases-info').innerHTML = `Latest update: ${jsonRelease.tag_name} <b style="cursor: pointer;" onclick='shell.openItem("${jsonRelease.html_url}")'>More info</b>`;
    }
    updateRelease();
</script>

</body>
</html>
